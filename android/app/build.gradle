plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // The Flutter Gradle Plugin
}

android {
    namespace = "com.example.deshi_mart_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.deshi_mart_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 1 // Manually set version code
        versionName = "1.0" // Manually set version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing for now
        }
    }
}

flutter {
    source = "../.."
}
